databaseChangeLog:
  - changeSet:
      id: create all tables
      author: Kaseiinov_I
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: available
                  type: boolean
              - column:
                  name: avatar
                  type: varchar(255)
              - column:
                  name: return_date
                  type: date
              - column:
                  name: category_id
                  type: bigint

        - addForeignKeyConstraint:
            baseTableName: roles_authorities
            baseColumnNames: role_id
            constraintName: fk_book_category_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: cascade



